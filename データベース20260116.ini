##**テーブルとは**
データを表の形で保存する場所
大量のデータを正しく管理するための仕組みが用意されている
それまでのデータを新しい仕様に合わせて変更することは困難
基本的に最初に決めたら使用を変えることはできない

---
##**フィールドとレコード**
###**フィールド**
・列のこと(カラムとの言う)
・データの項目名
・例：氏名、住所、電話番号

###**レコード**
・行のこと
・１件分のデータ
・<span style="color:red;">１つでも入力ルールが守られていないと、レコードとして入力できない
</span>

##**データ型**
・フィールドごとに入力できるデータの種類を決める
・１テーブル１テーマ

###**数値型**
・整数(1)→長整数型
・少数(0.1)→倍精度浮動小数点型

###**日付/時刻型**
・国で違うから気を付ける

###**テキスト型**
・長いテキスト：255文字より大きい
・短いテキスト：255文字以下
・正式な表現：文字列(文字の数値が列になっているから)

###**その他の型**
・オートナンバー型、通貨型、Yes/No型

##**テーブルの設計**
失敗の原因
・不要なフィールド(A1から入力されていない)
・セルの結合がある
・全角半角が混在
・スペースが含まれているｄ
・ネクタイピン/タイピンのように同一物に表現違いがある

##**主キー**
・特定できるＩＤのこと
・重複しないデータ＝一意の＝ユニーク
・空白は不可

##**テーブルと元データの整合性
・格納するデータを整える
-CTRL+SHIFT+↓で下まで選択
※昔データがあったとご認識させないよう**「削除delete」**
・データの表記を整える
-CTRL+「Dで上のセルをコピー
-値を選択して貼り付ける(関数など入れない)
-置換でスペースを削除
-半角を全角へJIS(対象セル)
-全角を半角へASC(対象セル)
-小文字を大文字へUPPER(対象セル)
-大文字を小文字へLOWER(対象セル)







